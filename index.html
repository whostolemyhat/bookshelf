<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    

    <div id="books">
        <header>
            <a id="showForm" href="#">Add new contact</a>
            <div id="filter"><label for="">Show</label></div>
        </header>

        <form action="#" id="addBook">
            <label for="title">Title:</label>
            <input type="text" id="title" />

            <label for="author">Author:</label>
            <input type="text" id="author" />

            <label for="tags">Tags:</label>
            <input type="text" id="tags" />

            <label for="url">Url:</label>
            <input type="text" id="url">

            <label for="img">Image:</label>
            <input type="file" id="img" />

            <a href="#" id="add">Add Book</a>
        </form>
    </div>

    <script id="bookTemplate" type="text/template">
        <img src="<%= img %>" alt="<% title %>" />
        <h1><%= title %><span><%= tags %></h1>
        <div><%= author %></div>
        <div><%= url %></div>
        <a href="#" class="delete">Delete</a>
        <a href="#" class="edit">Edit</a>
    </script>

    <script id="editTemplate" type="text/template">
    <form action="#" method="get">
        <input type="file" name="img" id="" value="<%= img %>">
        <input type="text" value="<%= title %>" class="title">
        <input type="hidden" id="tags" value="<%= tags %>">
        <input type="text" class="author" value="<%= author %>">
        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
    </form>
    </script>

    <script src="/js/vendor/jquery-2.0.3.min.js"></script>
    <script src="/js/vendor/underscore-min.js"></script>
    <script src="/js/vendor/backbone-min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
